services:
  authserver:
    build: 
      context: .
      dockerfile: Dockerfile.authserver
    depends_on:
      - redis
      - proxy
    networks:
      mycharts-network:
        ipv4_address: 10.0.1.20

  redis:
    build:
      context: .
      dockerfile: Dockerfile.redis
    networks:
      mycharts-network:
        ipv4_address: 10.0.1.15

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    ports:
      - "9090:80"
    networks:
      mycharts-network:
        ipv4_address: 10.0.1.14 


networks:
  mycharts-network:
    external: true
    name: mycharts-network
