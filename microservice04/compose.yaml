services:
  irene:
    build:
      context: .
      dockerfile: Dockerfile.irene
    depends_on:
      database:
        condition: service_healthy
    networks:
      mycharts-network:
        ipv4_address: 10.0.1.39

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    ports:
      - "80:80"
    networks:
      mycharts-network:
        ipv4_address: 10.0.1.174
  
  database:
    build:
      context: .
      dockerfile: Dockerfile.database
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost --silent" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      mycharts-network:
        ipv4_address: 10.0.1.40


networks:
  mycharts-network:
    external: true
    name: mycharts-network